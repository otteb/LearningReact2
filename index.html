<!DOCTYPE html>
<html>

<head>
  <title>React Components</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">
    const destination = document.querySelector("#container");
    let HelloWorld = React.createClass({
      render: function(){
        return (
          <p>Hello, {this.props.greetTarget}, from a componentized world!</p>
        );
      }
    });

    let Buttonify = React.createClass({
      render: function(){
        return (
          <div>
            <button type={this.props.behavior}>{this.props.children}</button>
          </div>
        )
      }
    });


    ReactDOM.render(
    <div>
      <HelloWorld greetTarget="Brian"/>
      <HelloWorld greetTarget="Rachel"/>
      <HelloWorld greetTarget="Sydney"/>
      <HelloWorld greetTarget="Wade"/>
      <HelloWorld greetTarget="Heather"/>
      <HelloWorld greetTarget="Stephanie"/>
      <Buttonify behavior="Submit">SEND DATA</Buttonify>
    </div>,
    destination
    );
  </script>
</body>

</html>
